<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>BuzzQuizz</title>
    <link rel="sortcut icon" href="pictures/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/mobile.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>

<body>
    <div class="topo">BuzzQuizz</div>

    <div class="tela1">
        <div class="criar-quiz">
            <div class="nenhum-quiz">Você não criou nenhum quizz ainda :(</div>
            <button onclick="criarQuizz()">Criar Quizz</button>
        </div>
        <div class="oculto meus-quizzes">
            <div class="criar-outro">
                <strong>Seus Quizzes</strong>
                <ion-icon onclick="criarQuizz()" name="add-circle"></ion-icon>
            </div>
            <div class="quizzes"></div>
        </div>
        <div class="todos-quizzes">
            <strong>Todos os Quizzes</strong>
            <div class="quizzes"></div>
        </div>
    </div>

    <div class="oculto tela3">
        <div class="comeco-quiz">
            <div class="centralizar">
                <strong>Começar pelo começo</strong>
            </div>
            <div class="informacoes">
                <input type="text" placeholder="Título do seu quizz" id="titulo-quiz">
                <input type="text" placeholder="URL da imagem do seu quizz" id="url-quiz">
                <input type="text" placeholder="Quantidade de perguntas do quizz" id="qtd-perguntas">
                <input type="text" placeholder="Quantidade de níveis do quizz" id="qtd-niveis">
            </div>
            <div class="centralizar">
                <button onclick="criarPerguntas()">Prosseguir para criar perguntas</button>
            </div>
        </div>
        <div class="oculto perguntas">
            <div class="centralizar">
                <strong>Crie suas perguntas</strong>
            </div>
            <div class="informacoes"></div>
            <div class="centralizar">
                <button onclick="criarNiveis()">Prosseguir para criar níveis</button>
            </div>
        </div>
        <div class="oculto niveis">
            <div class="centralizar">
                <strong>Agora, decida os níveis!</strong>
            </div>
            <div class="informacoes">
                <div class="nivel">
                    <div class="titulo">Nivel 1</div>
                    <input type="text" placeholder="Título do nivel">
                    <input type="text" placeholder="% de acerto mínima">
                    <input type="text" placeholder="URL da imagem do nível">
                    <input type="text" placeholder="Descrição do nível">
                </div>
            </div>
            <div class="centralizar">
                <button onclick="finalizarQuiz()">Finalizar Quizz</button>
            </div>
        </div>
        <div class="oculto finalizar">
            <div class="centralizar">
                <strong>Seu quizz está pronto!</strong>
            </div>
            <div class="quiz"></div>
            <div class="centralizar">
                <button onclick="acessarQuiz()">Acessar Quizz</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
    <script src="assets/javascript/script.js"></script>
</body>

</html>
